<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercice2</title>
</head>
<body>
    <header>

    </header>

    <main>
        <form class="form" action="#" method="post">
            <div class="form__coordonnees">
                <h2>Coordonnées</h2>
                
                <div class="name">
                    <input type="text" name="name" id="name" placeholder="Prénom Nom">
                    <label class="error_message" for="name" id="nameError">Veuillez saisir votre prénom et votre nom</label>
                </div>
                
                <div class="phone">
                    <input type="tel" name="phone" id="phone" placeholder="Tel : +33(0)600000000">
                    <label class="error_message" for="phone" id="phoneError">Veuillez saisir un numéro de téléphone valide</label>
                </div>
                    
                <div class="adresse">
                    <input type="text" name="adresse" id="adresse" placeholder="Adresse">
                    <label class="error_message" for="adresse" id="adresseError">Veuillez saisir votre adresse</label>
                </div>
            </div>


            <div class="form__size">
                <h2>Taille de la pizza</h2>
                <select name="size" id="size">
                    <option value="" id="sizeNul">--Veuillez sélectionner la taille de votre pizza</option>
                    <option value="small" id="small">Small 5€</option>
                    <option value="medium" id="medium">Medium 7€</option>
                    <option value="large" id="large">Large 9€</option>
                </select>
                
                <label class="error_message" id="sizeError">Veuillez choisir la taille de votre pizza</label>
            </div>

            <div class="form__choixPizza">
                <h2>Choix de votre pizza</h2>
                    <select name="choixPizza" id="choixPizza">
                        <option value="" id="choixNul">--Veuillez choisir votre pizza</option>
                        <option value="nordiste" id="nordiste">Nordiste (poulet, maroilles, crème fraiche) 6€</option>
                        <option value="montagnard" id="montagnard">Montagnard (lardon, pomme de terre, crème fraiche) 5€</option>
                        <option value="viande" id="viande">Toutes viandes (boeuf, poulet, merguez, sauce tomate) 8€</option>
                    </select>

                    <label class="error_message" for="viande" id="choixError">Veuillez choisir une viande</label>
            </div>

            <textarea class="form__commentaires" name="commentaires" id="commentaires" cols="30" rows="10" placeholder="Commentaires"></textarea>

            <h2 class="total" id="total"></h2>

            <button class="form__submit" type="submit">Commander</button>
            <button class="reset">Annuler</button>
        </form>


    </main>

    <script src="./app.js"></script>
</body>
</html>
